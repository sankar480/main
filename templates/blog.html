<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    
</style>
<body>

  <!-- NAVIGATION -->
  <nav class="nav">
    <div class="nav-inner">
      <a href="{{ url_for('home') }}" class="brand">
        <div class="logo">B</div>
        <div>
          <h1>My Blog</h1>
          <p>Thoughts & Tutorials</p>
        </div>
      </a>
      <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('home')}}">Projects</a>
        <a href="{{ url_for('blog') }}" class="active">Blog</a>
        <!-- <a href="#contact">Contact</a> -->
        <a class="cta" href="{{ url_for('home')}}">Connect</a>
      </div>
      <button class="hamburger" id="hamburger" aria-expanded="false" aria-controls="mobileMenu" aria-label="Toggle navigation">
        ☰
      </button>
    </div>
  </nav>
      <!-- Mobile menu -->
      <div class="mobile-menu" id="mobileMenu" hidden>  
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('home') }}">Projects</a>
        <a href="{{ url_for('blog') }}" class="active">Blog</a>
        <a class="cta" href="{{ url_for('home')}}">Contact</a>
      </div>
    </nav>

  <!-- BLOG HEADER -->
  <header class="hero">
    <h1>My Blog</h1>
    <p>Sharing thoughts, tutorials, and experiences.</p>
  </header>

<!-- BLOG POSTS -->
<main class="blog-container">
    {% for post in posts %}
    <article class="blog-post">
      <h2>{{ post.title }}</h2>
      <p class="date">{{ post.date }}</p>
      <p class="excerpt">{{ post.excerpt }}</p>
      <a href="{{ post.link }}" class="read-more">Read More</a>
    </article>
    {% endfor %}
</main>


  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Sankara Narayanan. All rights reserved.</p>
  </footer>
  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
  
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('show');
    });
  </script>
</body>
</html>
